<!DOCTYPE html>
<html>
    <title> Image HTML 5 </title>
    <head>
    <p> This tutorial, is about imaging  processing that using in my page </p>
    </head>
    <body>
    <img src="http://www.featuredwebsite.com///users/17516/images/SLEPPINS_TARGET.jpg" alt="Target"     
         style="float:right;width:42px;height:42px;">
        
    <!-- Image Maps Tutorial -->    
    <h3> Image Maps </h3>
    <p> use the [map] tag to define an image map, an image map is an image with clickable areas </p>
        <img src="http://www.planetsforkids.org/images/planets_image.jpg" alt="Planets" usemap="#planetmap" 
             style="width:145px;height:126px;">
        <map name="#planetmap">
            <area shape = "rect"   coords = "0,0,82,126" alt="Sun"      href="http://solarviews.com/eng/sun.htm">
            <area shape = "circle" coords = "90,58,3"    alt="Mercury"  href="https://www.youtube.com/watch?v=4gtlg3QxVfg">
            <area shape = "circle" coords = "124,58,8"   alt="Venus"    href="https://www.youtube.com/watch?v=RPz5kyYgXLc">
        </map>
    </body>
</html>
